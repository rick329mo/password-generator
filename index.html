<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="app-card">
        
        <div class="header">
            <label for="checkbox">Light/Dark:</label>
            <input onclick="toggle(this.form)" id="checkbox" name="checkbox" type="checkbox">
            
        </div>
        
        <div class="main">
            <h1 class="title1">Generate a</h1>
            <h1 class="title2">random password</h1>
            <h4 class="subheader">Never use an insecure password again.</h4>
            <button id="gen-pswrd">Generate passwords</button>
            <label for="number">password length:</label>
            <input type="number" id="pswrd-length" name= "number" min="1" max="15">
        </div>

        <div class="output">
            <h4>Select one:</h4>
            <div class="pswrds">
                <p id="pswrd-1"></p>
                <p id="pswrd-2"></p>
            </div>
        </div>






    </div>
</body>
</html>
