<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="app-card">
        
        <div class="header">
            <img id="night-mode" src="images/moon-icon.png" 
            alt="icon of moon to determine light or dark mode">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <img id="light-mode" src="images/sun-icon.png">
            
        </div>
        <div class="flex">
            <div class="main">
                <h1 class="title1">Generate a</h1>
                <h1 class="title2">random password</h1>
                <p class="subheader">Never use an insecure password again.</p>
                <label for="number">Password length:</label>
                <input type="number" id="pswrd-length" name= "number" value="8" min="5" max="20">
                <button id="gen-pswrd" onclick="displayPassword()">Generate password</button>
                
            </div>

            <div class="output">
                <h4>Your password:</h4>
                <div class="text-fields">
                    <div id="pswrd-field">
                        <p id="pswrd">--------</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
